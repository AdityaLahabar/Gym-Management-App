<div class="sidenav-header">
  <h2 class="sidenav-title">PowerFit Gym</h2>
  <button mat-icon-button (click)="closeSidenav.emit()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>

<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="closeSidenav.emit()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
  </a>

  <ng-container *ngIf="!isLoggedIn()">
    <a mat-list-item routerLink="/login" (click)="closeSidenav.emit()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Login</span>
    </a>

    <a mat-list-item routerLink="/register" (click)="closeSidenav.emit()">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Register</span>
    </a>
  </ng-container>

  <ng-container *ngIf="isLoggedIn()">
    <a mat-list-item routerLink="/attendance" (click)="closeSidenav.emit()">
      <mat-icon matListItemIcon>checkin</mat-icon>
      <span matListItemTitle>Attendance</span>
    </a>

    <a mat-list-item routerLink="/profile" (click)="closeSidenav.emit()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>

    <ng-container *ngIf="isAdmin()">
      <mat-divider></mat-divider>
      <div class="nav-section-title">Admin</div>

      <a
        mat-list-item
        routerLink="/admin/dashboard"
        (click)="closeSidenav.emit()"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/admin/users" (click)="closeSidenav.emit()">
        <mat-icon matListItemIcon>group</mat-icon>
        <span matListItemTitle>Users</span>
      </a>

      <a
        mat-list-item
        routerLink="/admin/attendance"
        (click)="closeSidenav.emit()"
      >
        <mat-icon matListItemIcon>event_note</mat-icon>
        <span matListItemTitle>Attendance Logs</span>
      </a>
    </ng-container>

    <mat-divider></mat-divider>

    <a mat-list-item (click)="logout(); closeSidenav.emit()">
      <mat-icon matListItemIcon>exit_to_app</mat-icon>
      <span matListItemTitle>Logout</span>
    </a>
  </ng-container>
</mat-nav-list>
