<mat-toolbar color="primary" class="header">
  <div class="container header-container">
    <div class="logo-section">
      <button
        mat-icon-button
        (click)="toggleSidenav.emit()"
        class="menu-toggle"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="logo">
        <span class="logo-text">PowerFit Gym</span>
      </a>
    </div>

    <div class="nav-links">
      <ng-container *ngIf="!isLoggedIn()">
        <a
          mat-button
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a mat-button routerLink="/login" routerLinkActive="active-link"
          >Login</a
        >
        <a mat-button routerLink="/register" routerLinkActive="active-link"
          >Register</a
        >
      </ng-container>

      <ng-container *ngIf="isLoggedIn()">
        <a
          mat-button
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a mat-button routerLink="/attendance" routerLinkActive="active-link"
          >Attendance</a
        >

        <ng-container *ngIf="isAdmin()">
          <a
            mat-button
            routerLink="/admin/dashboard"
            routerLinkActive="active-link"
            >Admin</a
          >
        </ng-container>

        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          class="user-menu-button"
        >
          <mat-icon>account_circle</mat-icon>
          <span *ngIf="user()">{{ user()?.name }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <a mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </a>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
