<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-raised-button
    [color]="data.isDangerous ? 'warn' : 'primary'"
    [mat-dialog-close]="true"
  >
    Confirm
  </button>
</div>
