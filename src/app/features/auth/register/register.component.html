<div class="auth-container">
  <div class="auth-card-wrapper slide-up">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Register for PowerFit Gym</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="auth-form"
        >
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="John Doe" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="your.email@example.com"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password is required
            </mat-error>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('minlength')"
            >
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              formControlName="passwordConfirm"
              [type]="hidePasswordConfirm ? 'password' : 'text'"
              placeholder="Confirm Password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePasswordConfirm = !hidePasswordConfirm"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePasswordConfirm"
            >
              <mat-icon>{{
                hidePasswordConfirm ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="registerForm.get('passwordConfirm')?.hasError('required')"
            >
              Please confirm your password
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="registerForm.invalid || isLoading"
              class="submit-btn"
            >
              {{ isLoading ? "Registering..." : "Register" }}
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="auth-links">
          <span>Already have an account?</span>
          <a routerLink="/login">Login</a>
        </div>
      </mat-card-actions>

      <mat-card-footer *ngIf="isLoading" class="loading-indicator">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
