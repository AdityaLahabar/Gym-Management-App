<div class="auth-container">
  <div class="auth-card-wrapper slide-up">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Login to PowerFit Gym</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="your.email@example.com"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="submit-btn"
            >
              {{ isLoading ? "Logging in..." : "Login" }}
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="auth-links">
          <span>Don't have an account?</span>
          <a routerLink="/register">Register</a>
        </div>
      </mat-card-actions>

      <mat-card-footer *ngIf="isLoading" class="loading-indicator">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    <div class="auth-help-card">
      <h3>Demo Accounts</h3>
      <p><strong>Admin:</strong> admin&#64;powerfit.com / admin123</p>
      <p><strong>Member:</strong> member&#64;powerfit.com / member123</p>
    </div>
  </div>
</div>
